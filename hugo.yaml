baseURL: https://etiennetack.github.io/
languageCode: en-nz
title: Etienne Tack
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  # title: Etienne Tack
  description: PhD computer science student at the UNC and INSIGHT NC, specialized in agent based systems and data science.
  keywords: ["PhD Student", "Computer Science", "Multi-Agent Systems", "Agent Learning", "Data Science"]
